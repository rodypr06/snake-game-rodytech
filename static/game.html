<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - CrewAI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Retro Grid Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 500px;
            transform-style: preserve-3d;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                rgba(99, 102, 241, 0.15) 0%,
                rgba(139, 92, 246, 0.1) 25%,
                transparent 70%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .game-container {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(139, 92, 246, 0.8);
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .branding {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            color: rgba(139, 92, 246, 0.6);
            font-size: 0.9em;
            font-weight: 500;
        }

        .branding a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .branding a:hover {
            color: #ec4899;
        }

        #gameCanvas {
            border: 2px solid rgba(99, 102, 241, 0.4);
            border-radius: 16px;
            background: #0a0e1a;
            display: block;
            margin: 20px auto;
            box-shadow:
                0 8px 32px rgba(99, 102, 241, 0.2),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }

        .score-item {
            background: rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #e9d5ff;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.2);
        }

        .controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
        }

        .controls h3 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .controls p {
            color: rgba(226, 232, 240, 0.8);
            margin: 5px 0;
            font-weight: 500;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .game-over-content h2 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .game-over-content p {
            font-size: 1.5em;
            color: rgba(226, 232, 240, 0.9);
            margin: 10px 0;
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: 1px solid rgba(139, 92, 246, 0.5);
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <p class="subtitle">Modern ‚Ä¢ Glassmorphism ‚Ä¢ Progressive Difficulty</p>

        <div class="score-board">
            <div class="score-item">
                Score: <span id="currentScore">0</span>
            </div>
            <div class="score-item">
                High Score: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="controls">
            <h3>üéÆ Controls</h3>
            <p>üéØ Arrow Keys - Move the snake</p>
            <p>‚éµ Space - Restart game</p>
            <p>üçé Eat food to grow and score points</p>
        </div>

        <div class="branding">
            Made with ‚ù§Ô∏è by <a href="#" target="_blank">RodyTech</a>
        </div>
    </div>

    <div id="gameOverScreen">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let dx = 0;
        let dy = 0;
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let gameLoop;
        let animationFrame = 0;
        let particles = [];
        let gameSpeed = 150; // Start slow for beginners
        let applesEaten = 0;
        let screenShake = { x: 0, y: 0, intensity: 0 };
        let lightSource = { x: canvas.width / 2, y: canvas.height / 2 };

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Enhanced particle system with motion blur
        class Particle {
            constructor(x, y, type = 'food') {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6 - 2; // upward bias
                this.life = 1.0;
                this.size = Math.random() * 5 + 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;

                if (type === 'food') {
                    this.color = `hsl(${Math.random() * 60}, 100%, ${50 + Math.random() * 20}%)`;
                } else if (type === 'collision') {
                    this.color = `hsl(${Math.random() * 20 + 120}, 100%, 50%)`;
                }
            }

            update() {
                this.prevX = this.x;
                this.prevY = this.y;

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // gravity
                this.vx *= 0.98; // air resistance
                this.rotation += this.rotationSpeed;
                this.life -= 0.015;
            }

            draw() {
                // Motion blur trail
                ctx.globalAlpha = this.life * 0.3;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();

                // Main particle
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();

                // Glow effect
                ctx.globalAlpha = this.life * 0.5;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.globalAlpha = 1.0;
            }
        }

        // Helper function to get smooth position with wave motion
        function getWavePosition(segment, index, totalLength) {
            const waveAmplitude = 2;
            const waveFrequency = 0.15;
            const wavePhase = animationFrame * 0.1;

            const x = segment.x * gridSize + gridSize / 2;
            const y = segment.y * gridSize + gridSize / 2;

            // Calculate perpendicular offset based on direction
            let offsetX = 0;
            let offsetY = 0;

            if (index > 0 && gameStarted && (dx !== 0 || dy !== 0)) {
                const wave = Math.sin(index * waveFrequency - wavePhase) * waveAmplitude;

                if (Math.abs(dx) > 0) {
                    offsetY = wave;
                } else if (Math.abs(dy) > 0) {
                    offsetX = wave;
                }
            }

            return { x: x + offsetX, y: y + offsetY };
        }

        // Helper function to draw curved segment connection
        function drawSegmentConnection(pos1, pos2, radius1, radius2) {
            const midX = (pos1.x + pos2.x) / 2;
            const midY = (pos1.y + pos2.y) / 2;

            ctx.beginPath();
            ctx.moveTo(pos1.x, pos1.y);
            ctx.quadraticCurveTo(midX, midY, pos2.x, pos2.y);
            ctx.lineWidth = (radius1 + radius2);
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#22c55e';
            ctx.stroke();
        }

        // Helper function to calculate dynamic lighting
        function getLightingIntensity(x, y) {
            const dx = lightSource.x - x;
            const dy = lightSource.y - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
            return Math.max(0.3, 1 - (distance / maxDistance) * 0.7);
        }

        // Screen shake effect
        function updateScreenShake() {
            if (screenShake.intensity > 0) {
                screenShake.x = (Math.random() - 0.5) * screenShake.intensity;
                screenShake.y = (Math.random() - 0.5) * screenShake.intensity;
                screenShake.intensity *= 0.9;

                if (screenShake.intensity < 0.1) {
                    screenShake.intensity = 0;
                    screenShake.x = 0;
                    screenShake.y = 0;
                }
            }
        }

        // Trigger screen shake
        function triggerShake(intensity = 10) {
            screenShake.intensity = intensity;
        }

        // Draw game
        function draw() {
            if (gameOver) return;

            animationFrame++;
            updateScreenShake();

            // Apply screen shake transform
            ctx.save();
            ctx.translate(screenShake.x, screenShake.y);

            // Clear canvas with gradient background
            const bgGradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            bgGradient.addColorStop(0, '#1a2332');
            bgGradient.addColorStop(1, '#0a0e1a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(-10, -10, canvas.width + 20, canvas.height + 20);

            // Draw subtle grid with depth
            ctx.strokeStyle = '#1a2840';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    // Checkerboard pattern for depth
                    if ((i + j) % 2 === 0) {
                        ctx.fillStyle = 'rgba(26, 40, 64, 0.2)';
                        ctx.fillRect(i * gridSize, j * gridSize, gridSize, gridSize);
                    }
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }

            // Move snake
            if (gameStarted && (dx !== 0 || dy !== 0)) {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    triggerShake(15);
                    // Create collision particles
                    const collisionX = head.x * gridSize + gridSize / 2;
                    const collisionY = head.y * gridSize + gridSize / 2;
                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(collisionX, collisionY, 'collision'));
                    }
                    endGame();
                    return;
                }

                // Check self collision
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        triggerShake(15);
                        // Create collision particles
                        const collisionX = head.x * gridSize + gridSize / 2;
                        const collisionY = head.y * gridSize + gridSize / 2;
                        for (let i = 0; i < 20; i++) {
                            particles.push(new Particle(collisionX, collisionY, 'collision'));
                        }
                        endGame();
                        return;
                    }
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    applesEaten++;
                    document.getElementById('currentScore').textContent = score;

                    // Trigger small shake for feedback
                    triggerShake(5);

                    // Create enhanced particle explosion effect
                    const foodCenterX = food.x * gridSize + gridSize / 2;
                    const foodCenterY = food.y * gridSize + gridSize / 2;
                    for (let i = 0; i < 25; i++) {
                        particles.push(new Particle(foodCenterX, foodCenterY, 'food'));
                    }

                    // Increase speed progressively (decrease interval)
                    if (gameSpeed > 60) {
                        gameSpeed -= 4; // Get 4ms faster each apple
                        clearInterval(gameLoop);
                        gameLoop = setInterval(draw, gameSpeed);
                    }

                    generateFood();
                } else {
                    snake.pop();
                }
            }

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw snake with enhanced realistic effects
            // First, draw segment connections for smooth body
            for (let i = 0; i < snake.length - 1; i++) {
                const pos1 = getWavePosition(snake[i], i, snake.length);
                const pos2 = getWavePosition(snake[i + 1], i + 1, snake.length);

                // Dynamic thickness tapering
                const ratio1 = 1 - (i / snake.length) * 0.4;
                const ratio2 = 1 - ((i + 1) / snake.length) * 0.4;
                const radius1 = (gridSize / 2 - 2) * ratio1;
                const radius2 = (gridSize / 2 - 2) * ratio2;

                // Draw connection with gradient
                const connectionGradient = ctx.createLinearGradient(pos1.x, pos1.y, pos2.x, pos2.y);
                connectionGradient.addColorStop(0, '#4ade80');
                connectionGradient.addColorStop(1, '#22c55e');

                ctx.strokeStyle = connectionGradient;
                ctx.lineWidth = (radius1 + radius2) * 0.95;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(pos1.x, pos1.y);
                ctx.lineTo(pos2.x, pos2.y);
                ctx.stroke();
            }

            // Then draw individual segments
            snake.forEach((segment, index) => {
                const pos = getWavePosition(segment, index, snake.length);
                const centerX = pos.x;
                const centerY = pos.y;

                // Dynamic size with tapering
                const sizeRatio = 1 - (index / snake.length) * 0.4;
                const size = (gridSize - 4) * sizeRatio;

                // Get lighting intensity
                const lightIntensity = getLightingIntensity(centerX, centerY);

                // Draw dynamic shadow based on lighting
                const shadowOffsetX = (lightSource.x - centerX) / 50;
                const shadowOffsetY = (lightSource.y - centerY) / 50;
                ctx.fillStyle = `rgba(0, 0, 0, ${0.5 * (1 - lightIntensity)})`;
                ctx.beginPath();
                ctx.ellipse(centerX - shadowOffsetX + 2, centerY - shadowOffsetY + 3,
                           size / 2, size / 2.5, 0, 0, Math.PI * 2);
                ctx.fill();

                if (index === 0) {
                    // Snake head - more detailed with squash and stretch
                    const stretchFactor = 1 + Math.abs(dx + dy) * 0.15;
                    const squashFactor = 1 - Math.abs(dx + dy) * 0.1;

                    const headGradient = ctx.createRadialGradient(
                        centerX - 3, centerY - 3, 0,
                        centerX, centerY, size / 2
                    );

                    // Dynamic color based on lighting
                    const baseColor = lightIntensity;
                    headGradient.addColorStop(0, `hsl(140, 100%, ${50 + baseColor * 20}%)`);
                    headGradient.addColorStop(0.5, `hsl(140, 80%, ${35 + baseColor * 15}%)`);
                    headGradient.addColorStop(1, `hsl(140, 70%, ${25 + baseColor * 10}%)`);

                    ctx.fillStyle = headGradient;
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    if (dx !== 0) {
                        ctx.scale(stretchFactor, squashFactor);
                    } else if (dy !== 0) {
                        ctx.scale(squashFactor, stretchFactor);
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();

                    // Eyes
                    const eyeOffset = 3;
                    const eyeSize = 2;

                    // Determine eye position based on direction
                    let eyeX1 = centerX - eyeOffset;
                    let eyeY1 = centerY - eyeOffset;
                    let eyeX2 = centerX + eyeOffset;
                    let eyeY2 = centerY - eyeOffset;

                    if (dy !== 0) {
                        eyeY1 = centerY + (dy > 0 ? eyeOffset : -eyeOffset);
                        eyeY2 = centerY + (dy > 0 ? eyeOffset : -eyeOffset);
                    }
                    if (dx !== 0) {
                        eyeX1 = centerX + (dx > 0 ? eyeOffset : -eyeOffset);
                        eyeX2 = centerX + (dx > 0 ? eyeOffset : -eyeOffset);
                        eyeY1 = centerY - eyeOffset / 2;
                        eyeY2 = centerY + eyeOffset / 2;
                    }

                    // Draw eyes
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Pupils
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Shine on head
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(centerX - 3, centerY - 3, 3, 0, Math.PI * 2);
                    ctx.fill();

                } else {
                    // Snake body segments with enhanced lighting and scales texture
                    const lightAngle = Math.atan2(lightSource.y - centerY, lightSource.x - centerX);
                    const highlightX = centerX + Math.cos(lightAngle) * 2;
                    const highlightY = centerY + Math.sin(lightAngle) * 2;

                    const bodyGradient = ctx.createRadialGradient(
                        highlightX, highlightY, 0,
                        centerX, centerY, size / 2
                    );

                    const segmentRatio = index / snake.length;
                    bodyGradient.addColorStop(0, `hsl(140, 80%, ${40 + lightIntensity * 20}%)`);
                    bodyGradient.addColorStop(0.6, `hsl(140, 70%, ${30 + lightIntensity * 15}%)`);
                    bodyGradient.addColorStop(1, `hsl(140, 60%, ${20 + lightIntensity * 10}%)`);

                    ctx.fillStyle = bodyGradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Scale pattern
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, (size / 2) * (0.3 + i * 0.2), 0, Math.PI * 2);
                        ctx.stroke();
                    }

                    // Highlight on body
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.beginPath();
                    ctx.arc(centerX - 2, centerY - 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Outline for definition
                ctx.strokeStyle = '#15803d';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
                ctx.stroke();
            });

            // Draw food (realistic apple with animation)
            const foodCenterX = food.x * gridSize + gridSize / 2;
            const foodCenterY = food.y * gridSize + gridSize / 2;
            const pulseSize = Math.sin(animationFrame * 0.1) * 1.5;
            const appleRadius = (gridSize / 2 - 2) + pulseSize;

            // Apple shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(foodCenterX + 2, foodCenterY + 3, appleRadius * 0.8, appleRadius * 0.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Apple body with gradient
            const appleGradient = ctx.createRadialGradient(
                foodCenterX - 3, foodCenterY - 3, 0,
                foodCenterX, foodCenterY, appleRadius
            );
            appleGradient.addColorStop(0, '#ff6b6b');
            appleGradient.addColorStop(0.5, '#ee5a24');
            appleGradient.addColorStop(1, '#c0392b');

            ctx.fillStyle = appleGradient;
            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, appleRadius, 0, Math.PI * 2);
            ctx.fill();

            // Apple shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(foodCenterX - 3, foodCenterY - 4, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(foodCenterX - 1, foodCenterY - 2, 5, 0, Math.PI * 2);
            ctx.fill();

            // Stem
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(foodCenterX, foodCenterY - appleRadius);
            ctx.lineTo(foodCenterX + 2, foodCenterY - appleRadius - 4);
            ctx.stroke();

            // Leaf
            ctx.fillStyle = '#27ae60';
            ctx.beginPath();
            ctx.ellipse(foodCenterX + 4, foodCenterY - appleRadius - 3, 3, 2, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Apple outline
            ctx.strokeStyle = '#a93226';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, appleRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Glow effect
            const glowIntensity = (Math.sin(animationFrame * 0.15) + 1) * 0.5;
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10 + glowIntensity * 5;
            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, appleRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Update light source to follow snake head
            if (snake.length > 0) {
                const targetX = snake[0].x * gridSize + gridSize / 2;
                const targetY = snake[0].y * gridSize + gridSize / 2;
                lightSource.x += (targetX - lightSource.x) * 0.05;
                lightSource.y += (targetY - lightSource.y) * 0.05;
            }

            // Restore screen shake transform
            ctx.restore();
        }

        function generateFood() {
            let newFood;
            let validPosition = false;

            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
            }

            food = newFood;
        }

        function endGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'flex';

            clearInterval(gameLoop);
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            applesEaten = 0;
            gameSpeed = 150; // Reset to slow speed
            gameOver = false;
            gameStarted = false;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'none';
            generateFood();
            startGame();
        }

        function startGame() {
            gameLoop = setInterval(draw, gameSpeed);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                if (gameOver) {
                    restartGame();
                }
                return;
            }

            if (!gameStarted) {
                gameStarted = true;
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Start the game
        startGame();
    </script>
</body>
